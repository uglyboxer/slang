{% extends 'base.html' %}
{% block content2 %}
<div class="container-fluid">
  <div class="row">
                <div class="col-sm-6 wow fadeInLeftBig"  data-animation-delay="200">   
    <!-- <div class="col-sm-2"> -->
      <h2> {{ word }} </h2>
    </div>
  </div>
  <div class="row wow bounceInUp">
    <div class="col-sm-6">
      <p> {{ definition }} </p>
      {% if translation != "" and translation != None  %}
        <p><button class="btn btn-embossed btn-primary" id="translation-button" onclick="defTranslate()">Translate?</button><p>
      {% endif %}
      <p id="translation-text" style="visibility: hidden;"> {{ translation }} </p>
    </div>
        <p><button class="btn btn-embossed btn-primary"><a href="#searchlink">New Search</a></button><p>
  </div>
  </div>
  <script>
  function defTranslate() {
    var d = document;
    btn = d.getElementById("translation-button");
    txt = d.getElementById("translation-text");
    btn.style.visibility = "hidden";
    txt.style.visibility = "visible";
  }
  </script>
{% endblock %}
