{% extends 'base.html' %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <h1>Top 5 Searches</h1>
      </div>
    </div>
    {% for entry in entries %}
      <div class="row">
        <div class="col-sm-4">
          <a href="/search/?search-term={{ entry.word }}"><h3>{{ entry.word }} </h3></a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
